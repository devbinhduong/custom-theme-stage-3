<section class="productCarousel"
    id="{{block_id}}"
    data-list-name="{{list}}"
    data-slick='{
        "dots": false,
        "arrows": true,
        "infinite": true,
        "mobileFirst": true,
        "adaptiveHeight": true,
        "slidesToShow": 1,
        "slidesToScroll": 1,
        "slide": ".js-product-slide",
        "responsive": [
            {
                "breakpoint": 1399,
                "settings": {
                    "slidesToShow": {{block_column}},
                    "slidesToScroll": {{block_column}}
                }
            },
            {
                "breakpoint": 1024,
                "settings": {
                    "slidesToShow": 4,
                    "slidesToScroll": 4
                }
            },
            {
                "breakpoint": 767,
                "settings": {
                    "slidesToShow": 3,
                    "slidesToScroll": 3
                }
            },
            {
                "breakpoint": 320,
                "settings": {
                    "arrows": false,
                    "slidesToShow": 1,
                    "slidesToScroll": 1
                }
            }
        ]
    }'>
    {{#each (limit products block_limit)}}
        <div class="productCarousel-slide js-product-slide halo-fadeInUp" data-halo-animate={{add @index 1}}>
            {{> components/products/card productsnew=../productsnew settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
        </div>
    {{/each}}
</section>
