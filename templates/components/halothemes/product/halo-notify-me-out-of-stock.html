{{#if theme_settings.halo_notify_me}}
    <div class="productView-notifyMe" {{#unless product.out_of_stock}}style="display: none;"{{/unless}} data-product-title="{{product.title}}" data-product-url="{{product.url}}" data-product-variant="">
        <form class="productView-notifyMe-form" method="post" action="">
            <div class="form-field">
                <label class="form-label" for="halo_notify_email">
                    {{theme_settings.halo_notify_me_text1}} {{theme_settings.halo_notify_me_text2}}
                </label>
                <input aria-required="true" type="email" class="form-input" name="email" id="halo_notify_email" placeholder="{{lang 'common.insert_email_address'}}">
                <button type="button" class="button button--tertiary" id="halo_notify_submit">{{lang 'common.email_submit'}}</button>
            </div>
            <div class="productView-notifyMe-policy" id="notifyMe_policy_wrap">
                <input class="productView-notifyMe-policy-checkbox form-checkbox" type="checkbox" id="notifyMe_policy" >
                <label for="notifyMe_policy" class="productView-notifyMe-policy-label form-label">
                    <span class="text">
                        Receive email updates from us. You can unsubscribe at any time. <br>
                        Our <a href="" class="a-link">Privacy Policy.</a>
                    </span>
                </label>
            </div>
        </form>
        <div class="productView-notifyMe-text"></div>
    </div>
{{/if}}
